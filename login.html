<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页-买买商城</title>
	</head>
	<body>
		<link rel="stylesheet" href="css/login.css" />
		<div class="ind_1200 login-header">
			<ul class="login-promise">
				<li class="login-li01"><i></i>正品保证</li>
				<li class="login-li02"><i></i>售后无忧</li>
				<li class="login-li03"><i></i>极速发货</li>
			</ul>
			<a class="login-logo" href="shopping.html"></a>
			<div class="login-slogan">月光族抢红包，成本价不用愁</div>
		</div>
<!---------------------------------------------------header结束-------------------------------------------->
		<div class="login-body">
			<div class="w">
				<a href="#"><img class="login-phone" src="img/login_phone.png"></a>
				<div class="login-box">
					<div>
						<span class="reg"><a href="reg.html" id="go_reg">去注册></a></span>
						<p class="login-title">买买会员登录</p>
					</div>
					<p class="err-warning" id="err-warning"></p>
					<div class="phone-box">
						<label><i></i></label>
						<input type="tel" id="tel-box" maxlength="11" placeholder="请输入手机号码">
						<i class="err-warning-i"></i>
					</div>
					<div class="passwd-box">
                        <label class="label-i" for="pass-box"><i></i></label>
	                    <input type="password" id="pass-box" minlength="6" placeholder="请输入密码">
	                    <i class="err-warning-i"></i>
	                </div>
	                <div class="forget-pw">
		                <input class="checkbox" id="checkbox" type="checkbox" checked>
		                <span class="checkbox-label">自动登录</span>
		                <p class="forget-pw"><a href="#">忘记密码？</a></p>
	                </div>
	                <div class="login-btn" id="login-btn">登录</div>
				</div>	
			</div>
			<div class="login-banner" id="login-banner"><img src="img/login_bg.jpg"></div>
		</div>
<!----------------------------------------body结束----------------------------------------------->
		<div class="footer_d">
			<p>买买电商&emsp;www.maimaicn.com &nbsp;All&nbsp;Rights&nbsp;Reserved&nbsp;京ICP备&emsp;14040800号-1</p>
		</div>
